<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Login</title>
  </head>

  <body class="page">
    <div class="row align-items-start">
      <center class="col">
        <img style="height: 50rem; object-fit: contain;" src="https://i.postimg.cc/8zgwm7Cq/flag.png">
      </center>

      <div class="col">
        <div class="container d-flex justify-content-center mx-auto align-items-center">
            <div class="card login-card">
              <div class="card-body">
                <center>
                  <h2 class="card-title"> Welcome to Four Toppings! </h2>
                  <footer> Sponsored by HMART </footer>
                </center>

                <form method="POST" action="/login">
                  <br>
                  <div class="form-floating form-group mb-4 align-items-center">
                    <input name="username" class="form-control" type="username" id="floatingInput exampleInputUsername1" placeholder="i can be BIIIG" required>
                    <label for="floatingInput exampleInputUsername1" class="col-form-label">Username</label>
                  </div>

                  <div class="form-floating form-group mb-4 align-items-center">
                    <input name="password" class="form-control" type="password" id="floatingInput exampleInputPassword1" placeholder="i can be BIIIG" required>
                    <label for="floatingInput exampleInputPassword1">Password</label>
                  </div>
                  <center>
                    <p style="color:red;">{{explain}}<p>
                    <div class="form-group">
                      <input type="submit" value="Login" class="btn-secondary" style="text-decoration:none"></input>
                    </div>
                  </center>
                </form>
                <br>
                <center>
                  <a href="/signup">Create New Account</a>
                </center>
              </div> <!-- card body -->
            </div> <!-- card div -->
          </div> <!-- container div -->
        </div>
      </div>

  </body>
</html>
