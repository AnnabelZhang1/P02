<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Login</title>
  </head>

  <body>
    <center>
      <h1>
        Welcome to<br>
        Four Toppings!
      </h1>
      <footer>
        Sponsored by HMART
      </footer>
    </center>
    <br>

    <div class="container d-flex justify-content-center mx-auto align-items-center">
      <form method="POST" action="/login">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="inputUsername" class="col-form-label">Username:</label>
          </div>
          <div class="col-auto">
            <input type="text" name="username" id="inputUsername" class="form-control" aria-describedby="usernameHelpInline">
          </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Password:</label>
          </div>
          <div class="col-auto">
            <input type="password" name="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
          </div>
        </div>
        <br>
        <center>
          <div class="form-group">
            <input type="submit" value="Login"></input>
          </div>
          <br>
          <footer style="color: red">{{explain}}</footer>
        </center>
      </form>
    </div>
    <br>
    <center>
      <a href="/about">About the Game</a><br>
      <a href="/signup">Create New Account</a>
    </center>
  </body>
</html>
