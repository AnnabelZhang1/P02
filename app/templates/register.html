<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Signup</title>
  </head>

  <body class="page">
    <center style="padding-top: 30px;">
      <div style="display: inline;">
        <img src="https://i.postimg.cc/x1Tdz9YZ/flag-removebg-preview.png" style="height: 100px; margin-top: -10px;">
      </div>
      <h1 style="display: inline; white-space: nowrap;">
        Register
      </h1>
    </center>
    <br>

    <div class="container d-flex justify-content-center mx-auto align-items-center">
      <form method="POST" action="/signup" style="width: 300px;">
        <div class="align-items-center form-floating">
          <input name="newusername" class="form-control" type="username" id="floatingInput exampleInputUsername1" placeholder="i can be BIIIG" required>
          <label for="floatingInput exampleInputUsername1" class="col-form-label">Username</label>
        </div>
        <br>
        <div class="align-items-center form-floating">
          <div class="align-items-center form-floating">
            <input name="newpassword" class="form-control" type="password" id="floatingInput exampleInputPassword1" placeholder="i can be BIIIG" required>
            <label for="floatingInput exampleInputPassword1">Password</label>
          </div>
        </div>
        <br>
        <div class="align-items-center form-floating">
          <div class="align-items-center form-floating">
            <input name="newpassword1" class="form-control" type="password" id="floatingInput exampleInputPassword1" placeholder="i can be BIIIG" required>
            <label for="floatingInput exampleInputPassword1">Confirm Password</label>
          </div>
        </div>
        <br>
        <center>
          <p style="color: red">{{explain}}</p>
          <div class="form-group">
            <input type="submit" value="Register" class="btn-secondary" style="text-decoration:none"></input>
          </div>
        </center>
      </form>
    </div>
    <br>
    <center>
      <a href="login">Login</a>
    </center>

  </body>
</html>
