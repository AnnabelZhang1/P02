<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/game.css">
    <title>Shop</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"><img style="height: 4rem;" src="https://i.postimg.cc/x1Tdz9YZ/flag-removebg-preview.png"></a>
        <!--Navigation Bar content -->
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="/counter" class="nav-item nav-link" style="font-weight: bold;">Four Toppings</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a href="/profile" class="nav-item nav-link">Profile</a>
            <a href="/about" class="nav-item nav-link">Help</a>
            <a href="/logout" class="nav-item nav-link">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <center class="container" style="padding: 30px;">
      <div class="row">
        <div class="col">
          <h1>Inventory</h1>
          {% for thing in inv %}
            <p>{{thing.item}}<br>
            {{thing.inventory}}</p>
          {% endfor %}
        </div>
        <div class="col">
          <h1>Shop</h1>
        </div>
      </div>
    </center>

  </body>

  <style>
    canvas { position: absolute; border: 1px solid black }

  </style>

  <script src="../static/js/shop.js"></script>

</html>
