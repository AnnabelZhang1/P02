<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/game.css">
    <title>Shop</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"><img style="height: 4rem;" src="https://i.postimg.cc/x1Tdz9YZ/flag-removebg-preview.png"></a>
        <!--Navigation Bar content -->
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="" class="nav-item nav-link">Four Toppings</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a href="/counter" class="nav-item nav-link">Counter</a>
            <a href="/kitchen" class="nav-item nav-link">Kitchen</a>
            <a href="/shop" class="nav-item nav-link" style="font-weight: bold;">Shop</a>
            <a href="/profile" class="nav-item nav-link">Profile</a>
            <a href="/about" class="nav-item nav-link">Help</a>
            <a href="/logout" class="nav-item nav-link">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <center class="container" style="padding: 30px;">
      <h1 id=balance>Balance: ${{balance}}0</h1>
      <p id=balanceRaw>{{balance}}</h1>
      <div class="row">
        <div class="col">
          <h1>Inventory</h1>
          <table class="table table-bordered table-hover table-striped" style="border-color: black;">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              {% for thing in inv %}
                <tr>
                  <!-- <td>Milk Tea</td> -->
                  <td>{{thing.item}}</td>
                  <td>{{thing.inventory}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="col">
          <h1>Shop</h1>
          <table class="table table-bordered table-hover table-striped" style="border-color: black;">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <!-- tea_list = ["milkTea", "greenTea", "taro", "oolongTea"]  -->
              <tr>
                <td>Milk Tea</td>
                <td>
                  <a href=# id=milkTea><button class="btn btn-secondary">$1.00</button></a>
                </td>
              </tr>

              <tr>
                <td>Green Tea</td>
                <td>
                  <a href=# id=greenTea><button class="btn btn-secondary">$1.00</button></a>
                </td>
              </tr>

              <tr>
                <td>Taro Tea</td>
                <td>
                  <a href=# id=taroTea><button class="btn btn-secondary">$1.00</button></a>
                </td>
              </tr>

              <tr>
                <td>Oolong Tea</td>
                <td>
                  <a href=# id=oolongTea><button class="btn btn-secondary">$1.00</button></a>
                </td>
              </tr>
              <!-- topping_list = ["tapioca", "grassJelly", "lycheeJelly", "redBean", "milkFoam"] -->
              <tr>
                <td>Tapioca</td>
                <td>
                  <a href=# id=tapioca><button class="btn btn-secondary">$0.20</button></a>
                </td>
              </tr>

              <tr>
                <td>Grass Jelly</td>
                <td>
                  <a href=# id=grassJelly><button class="btn btn-secondary">$0.20</button></a>
                </td>
              </tr>

              <tr>
                <td>Lychee Jelly</td>
                <td>
                  <a href=# id=lycheeJelly><button class="btn btn-secondary">$0.20</button></a>
                </td>
              </tr>

              <tr>
                <td>Red Bean</td>
                <td>
                  <a href=# id=redBean><button class="btn btn-secondary">$0.20</button></a>
                </td>
              </tr>

              <tr>
                <td>Milk Foam</td>
                <td>
                  <a href=# id=milkFoam><button class="btn btn-secondary">$0.20</button></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </center>

  </body>

  <style>
    canvas { position: absolute; border: 1px solid black }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../static/js/shop.js"></script>

</html>
