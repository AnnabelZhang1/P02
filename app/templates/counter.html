<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/game.css">
    <title>Counter</title>

    <style>
      canvas {
        border: 1px solid black;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
      #drink { z-index: 4; }
      #counter { z-index: 3; }
      #customer { z-index: 2; }
      #counterbkg { z-index: 1; }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"><img style="height: 4rem;" src="https://i.postimg.cc/x1Tdz9YZ/flag-removebg-preview.png"></a>
        <!--Navigation Bar content -->
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="/profile" class="nav-item nav-link" style="font-weight: bold;">Four Toppings</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a href="/profile" class="nav-item nav-link">Profile</a>
            <a href="/about" class="nav-item nav-link">Help</a>
            <a href="/logout" class="nav-item nav-link">Logout</a>
          </div>
        </div>
      </div>
    </nav>


    <div>
      <center>
      <!-- Button Nav -->
        <form method="POST" action="/game">
          <input type="submit" id="counterStage" name="stage" value="Counter"></input>
          <input type="submit" id="kitStage" name="stage" value="Kitchen"></input>
          <input type="submit" id="shopStage" name="stage" value="Shop"></input>
        </form>
      </center>
    </div>

    <div style="padding-bottom: 550px;">
      <canvas width="960" height="540" id="counterbkg"></canvas>
      <canvas width="960" height="540" id="customer"></canvas>
      <canvas width="960" height="540" id="counter"></canvas>
      <canvas width="960" height="540" id="drink"></canvas>
      <canvas width="960" height="540" id="drink"></canvas>
    </div>

    <center>
      <!-- Different pages can have different buttons -->
      <div>
        <p id="balance">Balance: {{current_balance}}</p>
        <p id="order">{{current_order}}</p>
      </div>

        <button id="drinkOn">Drink On</button>
        <button id="drinkOff">Drink Off</button>
        <a href=# id=sellBtn><button>Sell</button></a>
    </center>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../static/js/counter.js"></script>

</html>
