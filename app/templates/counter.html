<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/game.css">
    <title>Counter</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"><img style="height: 4rem;" src="https://i.postimg.cc/x1Tdz9YZ/flag-removebg-preview.png"></a>
        <!--Navigation Bar content -->
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href class="nav-item nav-link">Four Toppings</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a href="/logout" class="nav-item nav-link">Logout</a>
          </div>
        </div>
      </div>
    </nav>


    <div>
      <!-- Button Nav -->
      <form method="POST" action="/game">
        <input type="submit" id="counterStage" name="stage" value="Counter"></input>
        <input type="submit" id="kitStage" name="stage" value="Kitchen"></input>
        <input type="submit" id="shopStage" name="stage" value="Shop"></input>
      </form>
    </div>
    <a href="/logout" class="nav-item nav-link" style = "font-size: 1.3rem">Logout</a><br>

    <!-- Different pages can have different buttons -->
    <button id="drinkOn">Drink On</button>
    <button id="drinkOff">Drink Off</button>

    <form>
      <a href=# id=sellBtn><button>Sell</button></a>
    </form>

    <p><b>Balance</b></p>
    <div id="balance">{{current_balance}}</div>

    <div id="order">{{current_order}}</div>

    <div>
      <canvas width="960" height="540" id="counter"></canvas>
      <canvas width="960" height="540" id="customer"></canvas>
      <canvas width="960" height="540" id="drink"></canvas>
    </div>


  </body>


  <style>
    canvas { position: absolute; border: 1px solid black; top:50%; left:50%; transform:translate(-50%,-50%) }
    #drink { z-index: 3; }
    #customer { z-index: 2; }
    #counter { z-index: 1; }

  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <Script src="../static/js/counter.js"></script>

</html>
